<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Github Repository</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.18/css/jquery.dataTables.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Github Repository Listing</a>      
      </div>
    </nav>

    <header>
      <div class="container">
         <div class="row">
            <div class="col-md-4">
                    <h2 class="text-center">Github Credentials</h2>
            </div>
         </div>
        <div class="row">
            <div class="col-md-4 input-container">
              <span class="error d-none">Error</span>  
              <label>Username</label>
              <input id="username" name="username" value="" type="text" placeholder="username" class="form-control input-md" required>
              <label>Password</label>
              <input id="password" name="password" value="" type="password" placeholder="password" class="form-control input-md" required>
              <label>Search any User</label>
              <input id="gitusername" name="gitusername" value="" type="text" placeholder="Search any user" class="form-control input-md" required>
              <br/>
              <div class="text-center">
                <button id="getUser" name="getUser" class="btn btn-success">Fetch Repository</button>
              </div>
            </div>
          </div>

          <div class="row">
              <div class="col-md-8 ">
                  <br/><br/>
                  <h2  class="text-center">Repository Listing </h2>
              </div>
               <div class="col-md-8 text-center">
                  <table id="userRepoList"  width="90%"></table>
               </div>
           </div>
    </div>
    </header>

    <!-- Modal -->
  <div id="createIssue" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="d-none success" id="success"></div>
          <div class="form-group">
            <div class="col-md-4 input-container">
              <input id="title" name="title" type="text" placeholder="Issue Title" class="form-control input-md" required>
              <span class="terror d-none">Error</span>
              <br/>
              <input id="body" name="body" type="text" placeholder="Description" class="form-control input-md" required>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button id="createIssueButton" name="createIssueButton" class="btn btn-success">Create</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="js/app.js"></script>

  </body>

</html>
